<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <!-- Script for font icons -->
    <script
      src="https://kit.fontawesome.com/ecd6c1b7a4.js"
      crossorigin="anonymous"></script>
    <!-- Script for crypto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <title>Superhero Hunter</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <a href="" class="heading">Superhero Hunter</a>
    </header>
    <!-- Main Display -->
    <section class="mainDisplay">
      <div class="search">
        <!-- Input box for Search character -->
        <div>
          <input type="text" id="searchItem" />
        </div>
        <!-- For get results based on input box -->
        <div class="onSeachResults"></div>
      </div>
      <!-- After Clicking a character in onSearchResults -->
      <section class="oneHeroResults"></section>
    </section>
  </body>
</html>
